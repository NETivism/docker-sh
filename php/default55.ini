error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
log_errors = On
error_log = /var/www/html/log/php_errors.log

max_execution_time = 300
memory_limit = 256M
post_max_size = 50M
upload_max_filesize = 50M
date.timezone = Asia/Taipei

opcache.memory_consumption = "16"
opcache.max_accelerated_files = "10000"

apc.shm_size = "16M"
apc.cache_by_default = 0
apc.filters = "+/var/www/html/includes/.*$,+/var/www/html/modules/.*$,+civicrm/.*$,+neticrm/.*$,+neticrmp/.*$"
